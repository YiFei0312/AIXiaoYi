name: 打包成exe

on:
  push:
    branches: [ main ]  # 可以指定分支，如'main'或'master'，留空则表示所有分支
    tags: [ '*' ]       # 匹配所有标签推送，如果你想针对特定标签，可以列出标签名称
  workflow_dispatch:

permissions:
  contents: read

jobs:
  pyinstaller-build:

    runs-on: windows-latest

    steps:
      - name: Create Executable
        uses: sayyid5416/pyinstaller@v1
        with:
          python-version: '3.9'
          spec: 'main.py'
          requirements: 'requirements.txt'
          upload_exe_with_name: 'XiaoYi'
          options: --onefile, --name "XiaoYi"
